<!DOCTYPE html>

<head>
	<title>RoseList</title>
	<link rel="stylesheet" type="text/css" href="../css/indexPage.css" />
</head>

<body>

	<div id="logo">
		<h1><span>Rose</span>List</h1>
	</div>
	<div id="middle">
		<form>
			<input type="text" name="search" placeholder="Search...">
			<select name="categories">
				<option value="buying">Buying</option>
				<option value="selling">Selling</option>
				<option value="rides">Rides</option>
				<option value="announcements">Announcments</option>
				<option value="other">Other</option>
			</select>
			<input type="submit" name="Submit">
			<button type="button" id="makePost">Make Post</button>
		</form>
	</div>
	<div id="largeContainer" class="divs">
		<div id="recent">
			<h2>Recent Posts</h2>
			<div id="recentPosts"> </div>
		</div>
		<table class="divs">
			<tr>
				<td><a href="categories.html">Browse by Category</a></td>
			</tr>
			<tr>
				<td>
					
						<button type="button" name="CategoryButton" id="buying">Buying</button>
					
				</td>
			</tr>
			<tr>
				<td>
					
						<button type="button" name="CategoryButton" id="selling" >Selling</button>
					
				</td>
			</tr>
			<tr>
				<td>
				
						<button type="button" name="CategoryButton" id="rides">Rides</button>

				</td>
			</tr>
			<tr>
				<td>
					
						<button type="button" name="CategoryButton" id="announcement">Announcements</button>
					
				</td>
			</tr>
			<tr>
				<td>
					
						<button type="button" name="CategoryButton" id="other">Other</button>
					
				</td>
			</tr>
		</table>
		<div id="announcements" class="divs">
			<h2>Announcements</h2>
			<div id="recentAnnouncements"></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script language="JavaScript" src="../JavaScript/indexPageJS.js"></script>
	<script src="../JavaScript/search.js"></script>
</body>

</html>
